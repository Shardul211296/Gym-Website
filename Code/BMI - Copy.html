<body>

    <div class="bmi-calculator">
 <h1>BMI Calculator</h1>
	<p>Enter your height (in meters): <input type="text" id="height"></p>
	<p>Enter your weight (in kilograms): <input type="text" id="weight"></p>
	<button onclick="calculateBMI()">Calculate</button>
	<p id="result"></p>
</div>
<script>
		function calculateBMI() {
			// Get user input for height and weight
			var height = document.getElementById("height").value;
			var weight = document.getElementById("weight").value;

			// Calculate BMI
			var bmi = weight / (height * height);

			// Display the type of BMI
			if (bmi < 18.5) {
				document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(1) + ". You are underweight.";
			} else if (bmi >= 18.5 && bmi <= 24.9) {
				document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(1) + ". You are in a healthy weight range.";
			} else if (bmi >= 25 && bmi <= 29.9) {
				document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(1) + ". You are overweight.";
			} else {
				document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(1) + ". You are obese.";
			}
		}
	</script>

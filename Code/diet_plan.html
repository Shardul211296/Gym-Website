<body><button class="button1" onclick="window.location.href = 'menu.html';">Menu</button>
 <h1>Diet Recommendation Form</h1>
    <form>
<label for="height">Height (cm):</label>
<input type="number" id="height" name="height" required>

<label for="weight">Weight (kg):</label>
<input type="number" id="weight" name="weight" required>

<label for="age">Age (years):</label>
<input type="number" id="age" name="age" required>

<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
<option value="">-- Select your gender --</option>
<option value="male">Male</option>
<option value="female">Female</option>
</select>

<label for="preference">Diet preference:</label>
<select id="preference" name="preference" required>
<option value="">-- Select your preference --</option>
<option value="lose-weight">Lose weight</option>
<option value="maintain-weight">Maintain weight</option>
<option value="gain-weight">Gain weight</option>
</select>

<input type="submit" value="Calculate">

</form>

<div id="result">
<h2>Your recommended daily calorie intake is:</h2>
<p id="calories"></p>
</div>
<button class="button" onclick="window.location.href = 'diet_chart.html';">Calories Intake Table</button>
<script>
const form = document.querySelector('form');
const result = document.querySelector('#result');
const calories = document.querySelector('#calories');

form.addEventListener('submit', (e) => {
e.preventDefault();

// Get form values
const height = parseInt(document.querySelector('#height').value);
const weight = parseInt(document.querySelector('#weight').value);
const age = parseInt(document.querySelector('#age').value);
const gender = document.querySelector('#gender').value;
const preference = document.querySelector('#preference').value;

// Calculate daily calorie intake
let bmr = 0;
if (gender === 'male') {
bmr = 10 * weight + 6.25 * height - 5 * age + 5;
} else if (gender === 'female') {
bmr = 10 * weight + 6.25 * height - 5 * age - 161;
}

let calorieIntake = 0;
if (preference === 'lose-weight') {
calorieIntake = bmr * 0.8;
} else if (preference === 'maintain-weight') {
calorieIntake = bmr;
} else if (preference === 'gain-weight') {
calorieIntake = bmr * 1.2;
}

// Show result
calories.textContent = `${calorieIntake} calories`;
result.style.display = 'block';
});
</script>
